<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ recommendation_type }} - Flipkart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .product-card {
            transition: transform 0.3s;
            margin-bottom: 20px;
        }
        .product-card:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <div class="row mb-4">
            <div class="col-md-12">
                <form action="/search" method="get" class="d-flex">
                    <input type="text" name="query" class="form-control me-2" 
                           placeholder="Search another product...">
                    <button type="submit" class="btn btn-primary">Search</button>
                </form>
            </div>
        </div>
        
        <h1>{{ recommendation_type }}</h1>
        <a href="/" class="btn btn-secondary mb-3">Back to Home</a>
        
        <div class="row">
            {% for product in recommendations %}
            <div class="col-md-4">
                <div class="card product-card h-100">
                    <div class="card-body">
                        <h5 class="card-title">{{ product['Product Name'] }}</h5>
                        <p class="card-text">
                        </p>
                        <a href="/product/{{ product['Product Name'] }}" class="btn btn-primary">View Details</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
